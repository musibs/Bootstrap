<!DOCTYPE html>
<html>
    <head>
        <title>Grid Basics</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body>
        <h1>Welcome to Bootstrap</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-6">Column Left</div>
                <div class="col-md-6">Column Right</div>
            </div>

            <div class="row">
                <div class="col-md-4">Column Left</div>
                <div class="col-md-8">Column Right</div>
            </div>

            <div class="row">
                <div class="col-md-3">Column Left</div>
                <div class="col-md-9">Column Right</div>
            </div>

            <div class="row">
                <div class="col-md-4">Left Column</div>
                <div class="col-md-4">Middle Column</div>
                <div class="col-md-4">Right Column</div>
            </div>

            
            <div class="row">
                <div class="col-md-2">Left Column</div>
                <div class="col-md-8">Middle Column</div>
                <div class="col-md-2">Right Column</div>
            </div>

            
            <div class="row">
                <div class="col-md-3">Left Column</div>
                <div class="col-md-7">Middle Column</div>
                <div class="col-md-2">Right Column</div>
            </div>

        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
